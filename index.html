<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="src/piano-style.css">
</head>
<body>
    <h1>Just a Simple Piano.</h1>
    <p id="instructions">Try pressing the keys. You can hear them.</p>
    <div id="piano" class="container">
        <div class="black-keys">
            <kbd id="black-keyW" class="black-key">W</kbd>
            <kbd id="black-keyE" class="black-key">E</kbd>
            <kbd id="black-keyT" class="black-key">T</kbd>
            <kbd id="black-keyY" class="black-key">Z</kbd>
            <kbd id="black-keyU" class="black-key">U</kbd>
        </div>
        <div class="white-keys">
            <kbd class="white-key">A</kbd>
            <kbd class="white-key">S</kbd>
            <kbd class="white-key">D</kbd>
            <kbd class="white-key">F</kbd>
            <kbd class="white-key">G</kbd>
            <kbd class="white-key">H</kbd>
            <kbd class="white-key">J</kbd>
        </div>
    </div>
    <p id="foot-note">Creator: Maximilian Schreff</p>
    <script src="src/eventHandler.js"></script>
</body>
</html>
